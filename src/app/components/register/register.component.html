<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">
            <div class="card-header text-center">
                <h2>SignUp Here</h2>
            </div>
            <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              id="name"
              class="form-control"
              formControlName="name"
            />
            <span class="invalid-feedback">Name can't be blank.</span>
          </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type ='email' id="email" class="form-control" />
                <span class="invalid-feedback">Email can't be blank.</span>
              </div>
              <div class="form-group">
                <label for="mobile">Mobile No.</label>
                <input id="mobile" class="form-control" />
                <span class="invalid-feedback">Mobile Number can't be blank.</span>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" />
                <span class="invalid-feedback">Password can't be blank.</span>
              </div>
    
              <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmpassword" class="form-control"/>
                <span class="invalid-feedback">Confirm password Must Match.</span>
              </div>

              <button class="btn btn-primary btn-block">Register</button>
            </form>
            </div>
        </div>
       
    
    </div>
    
    </div>
